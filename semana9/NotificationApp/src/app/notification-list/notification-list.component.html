
<div class="container">
  <ntap-filter
  [filter]="param"
  (eventFilter)="filterEvent()"
  ></ntap-filter>
  <div class="row d-flex">
  
      <div class="card m-3" *ngFor="let not of notify; let i = index" style="width: 18rem">
        <img
          class="card-img-top w-75 p-3 h-75 mx-auto"
          [src]="not.img"
          [alt]="not.title"
        />
        <div class="card-body" [ngClass]="{lido: not.lido}">
          <h5 class="card-title">{{ not.title }}</h5>
          <p class="card-text">{{ not.subtitle }}</p>
          <div class="d-flex justify-content-between ">
            <small>{{ not.data }}</small>
            <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="changeBox"(change)="read(i)" [checked]="not.lido" check="true" id="flexSwitchCheckDefault"></div>
          </div>
         
      </div>
    </div>

</div>
