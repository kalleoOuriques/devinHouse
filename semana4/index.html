<!DOCTYPE html>

                <br>

                <button  id = "enviar" >Enviar</button>
                <button  id = "limpar">Limpar</button>
                </div>
        </div>
        <div id="consulta"></div>
        <div id="deposito"></div>

    </div>
    <footer>
