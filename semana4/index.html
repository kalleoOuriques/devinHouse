<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div id="titulo">BANCO DO KALLEO</div>
        <div id="navegador">
            <button id="nav_cad">Cadastro</button>
            <button id="nav_con">Consulta</button>
            <button id="nav_dep">Depósito</button>
            <button id="nav_saq">Saque</button>
        </div>
    </header>
    <div id="main">
        <div id="home"></div>
        <div id="cadastro" class="funcoes">
                <label for = "nome">Nome:</label>
                <input id = "cad_nome" type="text" name="nome">
                
                <label for = "cell">Celular:</label>
                <input id ="cad_cell" type="text" name="cell">
           
                <label for = "cpf">CPF:</label>
                <input id ="cad_cpf" type="text" name="cpf">
             
                <label for = "senha">Senha:</label>
                <input id  = "cad_senha" type="password" name="senha">
               
                <label for="conf_senha">Confirmação da senha:</label>
                <input id ="cad_conf_senha" type="password" name="conf_senha">
           
                <div class = 'botoes'>
                <button  id = "cad_enviar" class="envia" >Cadastrar</button>
                <button  id = "cad_limpar" class="envia">Limpar</button>
                </div>
               
                <div id="cad_status"></div>
        </div>
            
            <div class = 'funcoes' id = "con_part_1">
                <label for = "con_cpf">CPF:</label>
                <input id = "con_cpf" type="text" name="con_cpf">
                
                <label for = "con_senha">Senha:</label>
                <input id = "con_senha" type="password" name="con_senha">
                <div class = 'botoes'>
                <button  class ='envia' id = "con_enviar" >Consultar</button>
                </div>
                <div id="con_status"></div>
            </div>
            <div class = 'funcoes' id = "con_part_2">
                
                    <div id = 'nome_con2'></div>
            
                    <div id = 'cpf_con2'></div>
              
                    <div id = 'cell_con2'></div>
                 
                    <div id = 'saldo_con2'></div>
                    <div class = 'botoes'>
                    <button  class ='envia' id = "con_r_enviar">Refazer consulta</button>
                    </div>
                    <div></div>
            </div>
        <div id="deposito" class="funcoes">
            <label for = "dep_cpf">CPF:</label>
            <input id = "dep_cpf" type="text" name="dep_cpf">
       
            <label for = "dep_valor">Valor:</label>
            <input id = "dep_valor" type="text" name="dep_cpf">
            <div class = 'botoes'>
            <button  id = "dep_enviar" class ='envia' >Depositar</button>
            </div>
            <div id="dep_status"></div>
        </div>
        <div id="saque" class ="funcoes">
            <label for = "saq_cpf">CPF:</label>
            <input id = "saq_cpf" type="text" name="saq_cpf">
       
            <label for = "saq_senha">Senha:</label>
            <input id = "saq_senha" type="password" name="saq_senha">
        
            <label for = "saq_valor">Valor:</label>
            <input id = "saq_valor" type="text" name="saq_cpf">
            <div class = 'botoes'>
            <button  id = "saq_enviar" class ='envia' >Sacar</button>
            </div>
            <div id="saq_status"></div>
        </div>
    </div>
    <footer>

        <div id="fone">

    </footer>
